<!DOCTYPE html>

<head>

    <title>Payment form example</title>
    <meta charset="UTF-8">
    <meta name="author" content="Alexander TorreÃ±o Cerrillo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c08276c21c.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container align-items-center">
        
        <div class="card mt-4">
            <form>
                <div class="card-header">
                    <h2>Payment form example</h1>
                </div>

                <div class="card-body" style="font-weight: bold;">
                    <div>
                        <div class="col-md-12 alert alert-danger">
                            Some fields are missing
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col-md-5 p-3">
                            <label for="validationDefault01" class="mb-2">Card #</label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="XXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-md-3 p-3">
                            <label for="validationDefault02" class="mb-2">CVC #</label>
                            <input type="password" class="form-control" id="validationDefault02" placeholder="000" required>
                        </div>
                        <div class="col-md-4 p-3">
                            <label for="validationDefault03" class="mb-2">Amount</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-secondary text-white" id="inputGroupPrepend2">$</span>
                                </div>
                              <input type="text" class="form-control" id="validationDefault03" placeholder="Amount" aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                    
                    </div>
                    <div class="d-flex">
                        <div class="col-md-6 p-3">
                            <label for="validationDefault04" class="mb-2">First Name</label>
                            <input type="text" class="form-control" id="validationDefault04" placeholder="" required>
                        </div>
                        <div class="col-md-6 p-3">
                            <label for="validationDefault05" class="mb-2"> Last Name</label>
                            <input type="text" class="form-control" id="validationDefault05" placeholder="" required>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col-md-6 p-3">
                            <label for="validationDefault06" class="mb-2">City</label>
                            <input type="text" class="form-control" id="validationDefault06" placeholder="" required>
                        </div>
                        <div class="col-md-3 p-3">
                            <label for="validationDefault07" class="mb-2">State</label>
                            <select class="form-control" id="validationDefault08" required>
                                <option value="">Pick a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-md-3 p-3">
                            <label for="validationDefault08" class="mb-2">Postal Code</label>
                            <input type="number" class="form-control" id="validationDefault08" placeholder="" required>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col-md-6 p-3">
                            <label for="validationDefault09" class="mb-2">We accept:</label>
                                <div class="col-4 bg-secondary rounded p-2">
                                    <input type="radio" id="visa" name="creditCard" value="MasterCard" class="form-check-input me-2"><i class="fa-brands fa-cc-mastercard mr-3 text-white"></i>
                                    <input type="radio" id="visa" name="creditCard" value="Visa" class="form-check-input me-2"><i class="fa-brands fa-cc-visa mr-3 text-white"></i>
                                    <input type="radio" id="visa" name="creditCard" value="Diners Club" class="form-check-input me-2"><i class="fa-brands fa-cc-diners-club mr-3 text-white"></i></i>
                                    <input type="radio" id="visa" name="creditCard" value="American EXpress" class="form-check-input me-2"><i class="fa-brands fa-cc-amex mr-3 text-white"></i>
                                </div>
                        </div>
                        <div class="col-md-6 p-3">
                            <div class="mb-3">
                              <label for="validationDefault10" class="mb-2">Message</label>
                              <textarea class="form-control" rows="4"></textarea>
                              <small class="text-secondary" style="font-weight:lighter;">Add any notes here</small>
                            </div>
                            
                          </div>
                    </div>
                </div>
                
                <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
        </div>


            </div>

        </form>

    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
